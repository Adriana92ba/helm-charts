# Default values for prerender.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

nginx:
  image:
    repository: gcr.io/cos-containers/nginx
    tag: '1'
    pullPolicy: Always
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

nodejs:
  image:
    repository: centerforopenscience/prerender
    tag: latest
    pullPolicy: Always
  env:
    ALLOWED_DOMAINS: 'domain.name,domain2.name'
    REDIS_URL: redis://redis:6379/0
    PAGE_TTL: 432000 # 3600 * 24 * 5 # change to 0 if you want all time cache
    # PRERENDER_NUM_WORKERS: 1
    # PRERENDER_NUM_ITERATIONS: 40
    # PRERENDER_NUM_SOFT_ITERATIONS: 30
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

configs: {}
  # Override configmap files here

secrets:
  THROTTLE_TOKEN: ''

service:
  name: prerender
  type: ClusterIP
  externalPort: 3000
  internalPort: 80

ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - chart-example.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
