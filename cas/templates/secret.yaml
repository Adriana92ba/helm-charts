apiVersion: v1
kind: Secret
metadata:
  name: {{ template "cas.fullname" . }}
  labels:
    app: {{ template "cas.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
type: Opaque
data:
  {{- range $key, $value := .Values.secretEnvs }}
  {{ $key | replace "/" "-" }}: {{ $value | b64enc | quote }}
  {{- end }}
  
  {{- range $key, $value := .Values.secretFiles }}
  {{ $key | replace "/" "-" }}: {{ $value | b64enc | quote }}
  {{- end }}
  
  {{- if .Values.tls.enabled }}
  {{- range $key, $value := .Values.tls.files }}
  certs-{{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
  {{- range $key, $value := .Values.tls.base64Files }}
  certs-{{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- end }}
